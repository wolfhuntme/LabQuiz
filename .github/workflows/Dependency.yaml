name: Dependency Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-check:
    name: Check PHP Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed for git push
      pull-requests: write   # if you want it to open a PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # so we can push back

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Create minimal composer.json
        run: |
          cat > composer.json << 'EOF'
          {
            "name": "secure-webapp/search-app",
            "description": "Simple search application",
            "require": {
              "php": ">=8.1"
            },
            "require-dev": {
              "roave/security-advisories": "dev-latest"
            }
          }
          EOF

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      - name: Check for security vulnerabilities
        id: security
        run: |
          echo "ğŸ” Checking for known security vulnerabilities..."
          composer install --no-scripts --no-progress 2>&1 \
            | tee install.log || true
          if grep -q "conflicts" install.log \
             || grep -q "roave/security-advisories" install.log; then
            echo "::set-output name=vulnerable::true"
          else
            echo "::set-output name=vulnerable::false"
          fi

      - name: Autoâ€‘fix vulnerable deps
        if: steps.security.outputs.vulnerable == 'true'
        run: |
          echo "âš™ï¸  Running composer update to lift vulnerability..."
          composer update --with-all-dependencies --no-interaction

      - name: Commit and push fixes
        if: steps.security.outputs.vulnerable == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(deps): autoâ€‘update to fix security vulnerability"
          file_pattern: |
            composer.json
            composer.lock

      - name: Check PHP version compatibility
        run: |
          echo "ğŸ” Checking PHP compatibility..."
          php -v
          php -m | grep -E "(mysqli|pdo)" \
            || echo "âš ï¸ Database extensions not found"

      - name: Summary
        if: always()
        run: |
          echo "ğŸ“Š Dependency Check Summary:"
          echo "- PHP Version: $(php -v | head -n 1)"
          echo "- Composer Version: $(composer --version)"
          if [[ "${{ steps.security.outputs.vulnerable }}" == "true" ]]; then
            echo "âœ… Vulnerability autoâ€‘fixed and changes pushed"
          else
            echo "âœ… No known security vulnerabilities found"
          fi
